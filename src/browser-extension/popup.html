<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bookio</title>
  <link href="popup.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="icons/icon32.png" alt="Bookio">
        <h1>Bookio</h1>
      </div>
      <button id="refresh-btn" class="refresh-btn" title="Refresh">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
        </svg>
      </button>
    </div>

    <!-- Auth Section -->
    <div id="auth-section" class="auth-section hidden">
      <div class="auth-content">
        <h2>Sign In Required</h2>
        <p>Please sign in to view your appointments</p>
        <button id="open-app-btn" class="primary-btn">
          Open Bookio
        </button>
      </div>
    </div>

    <!-- Loading Section -->
    <div id="loading-section" class="loading-section">
      <div class="loading-spinner"></div>
      <p>Loading appointments...</p>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content hidden">
      <!-- Quick Stats -->
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number" id="today-count">0</span>
          <span class="stat-label">Today</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="upcoming-count">0</span>
          <span class="stat-label">Upcoming</span>
        </div>
      </div>

      <!-- Upcoming Appointments -->
      <div class="appointments-section">
        <h3>Next 3 Appointments</h3>
        <div id="appointments-list" class="appointments-list">
          <!-- Appointments will be populated here -->
        </div>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button id="new-appointment-btn" class="primary-btn">
          + New Appointment
        </button>
        <button id="view-all-btn" class="secondary-btn">
          View All
        </button>
      </div>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state hidden">
      <div class="empty-content">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" class="empty-icon">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
        <h3>No upcoming appointments</h3>
        <p>Create your first appointment to get started</p>
        <button id="create-first-btn" class="primary-btn">
          Create Appointment
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#" id="open-app-link" class="app-link">
        Open Full App
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestabiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="icons/icon32.png" alt="Gestabiz" class="logo-icon">
                <h1>Gestabiz</h1>
            </div>
            <button id="refreshBtn" class="refresh-btn" title="Actualizar">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="m3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </button>
        </div>

        <!-- Auth State -->
        <div id="authState" class="auth-state hidden">
            <div class="auth-message">
                <p>Inicia sesión para ver tus citas</p>
                <button id="loginBtn" class="login-btn">Iniciar Sesión</button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p>Cargando citas...</p>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden">
            <!-- Quick Stats -->
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="todayCount">0</span>
                    <span class="stat-label">Hoy</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="weekCount">0</span>
                    <span class="stat-label">Esta semana</span>
                </div>
            </div>

            <!-- Upcoming Appointments -->
            <div class="section">
                <h2>Próximas citas</h2>
                <div id="appointmentsList" class="appointments-list">
                    <!-- Appointments will be populated here -->
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="empty-state hidden">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <p>No tienes citas próximas</p>
                <button id="createAppointmentBtn" class="create-btn">Crear nueva cita</button>
            </div>

            <!-- Actions -->
            <div class="actions">
                <button id="openAppBtn" class="open-app-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="m9 18 6-6-6-6"></path>
                    </svg>
                    Abrir aplicación
                </button>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-state hidden">
            <div class="error-message">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <p>Error al cargar las citas</p>
                <button id="retryBtn" class="retry-btn">Reintentar</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
